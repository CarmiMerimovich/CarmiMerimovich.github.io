<h2>טעינת קבוע ברוחב 32 ביטים</h2>
<div>
צריך לטעון לאוגר t0
  את הקבוע
  <span id="constant" style="direction: ltr;"></span>
  על ידי שתי הפקודות הבאות:
  <div style="direction: ltr;"><pre>
    lui t0, n
    addi t0, t0, m
  </pre></div>
  מה צריכים להיות ערכי n ו-m?
<hr />
<hr />
</div>
<div><button id="answerButton" type="clock" onclick="makeAnswer();">תשובה</button></div>
<div><button id="firstStepButton" type="clock" onclick="firstStep();">צעד ראשון</button></div>
<div class="hidden" id="answer"> </div>
<div class="hidden" id="solution"></div>
<div><button id="nextStepButton" style="display: none" type="clock" onclick="nextStep();">עוד צעד</button></div>

<script>
  let num = Math.trunc(Math.random() * 2**20);
  let e = document.getElementById("constant");
  e.innerHTML = `0x${num.toString(16).toUpperCase()}`;


</script>

<script>
function makeAnswer() {
  const eFirtStepButton = document.getElementById("firstStepButton");
  eFirtStepButton.style.display = "none";

  const eAnswerButton = document.getElementById("answerButton");
  eAnswerButton.style.display = "none";

  step = 10000;
  makeStep();
}

function firstStep() {
  const eAnswerButton = document.getElementById("answerButton");
  eAnswerButton.style.display = "none";

  const eFirtStepButton = document.getElementById("firstStepButton");
  eFirtStepButton.style.display = "none";

  const eNextStepButton = document.getElementById("nextStepButton");
  eNextStepButton.style.display = "inline";
  step = 0;
  makeStep();
}

  function nextStep() {
    step++;
    makeStep();
  }

  function makeStep() {
    let m = num & 0xFFF;
    let n = (num >> 12) & 0xFFFFF;
    let n1 = n;
    if (m & 0x800)  n1++;

    {
      let s = `תשובה<br/>
      <div style="direction: ltr;">
        n = 0x${n1.toString(16).toUpperCase().padStart(5,"0")} <br/>
        m = 0x${m.toString(16).toUpperCase().padStart(3,"0")} <br/>
      </div?`;
      let eAnswer = document.getElementById("answer");
      eAnswer.innerHTML = s;
    }
 
    let stepHTML = [];
    let stepCnt = 0;

    {
    let s = `<hr/>
    דרך<br/>
    12 הביטים הימניים של 
    0x${num.toString(16).toUpperCase()}
    הם
     0x${m.toString(16).toUpperCase().padStart(3, "0")},
     זה יהיה ערכו של m.`;
    stepHTML[stepCnt++] = s;
    }
    {
      let t;
      if (m & 0x800) 
        t = `כיון שהביט השמאלי של
               m
              הוא 1 אזי צריך להגדיל ערך זה ב-1:
               n
                יהיה
                 0x${n1.toString(16).toUpperCase().padStart(5,"0")} = 
                 0x${n.toString(16).toUpperCase().padStart(5,"0")} + 1.`;
        else
         t = `כיון שהביט השמאלי של
               m
              הוא 0 אזי זה יהי ערכו של 
              n.`;
    let s = `<hr/>
    20 הביטים הימניים של 
    0x${num.toString(16).toUpperCase()}
    הם 
      0x${n.toString(16).toUpperCase().padStart(5, "0")}.
      ${t}`;
    
      stepHTML[stepCnt++] = s;
    }



    if (step >= stepCnt) {
      let eNextStepButton = document.getElementById("nextStepButton");
      eNextStepButton.style.display = "none";
    }


    let eSolution = document.getElementById("solution");
    eSolution.innerHTML = stepHTML.slice(0, step).join("");
  }
</script>
